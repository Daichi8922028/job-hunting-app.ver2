<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>就活支援アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- オープン画面 -->
  <div id="open-screen">
    <img src="assets/logo.png" alt="アプリロゴ" class="logo">
    <h1>ようこそ！</h1>
    <p>就活支援アプリへ</p>
  </div>

  <!-- 新規登録画面 -->
  <div id="register-screen" style="display:none;">
    <h2>新規登録</h2>
    <form id="register-form">
      <label>メールアドレス: <input type="email" name="email" required></label><br>
      <label>パスワード: <input type="password" name="password" required></label><br>
      <button type="submit">登録</button>
    </form>
    <div id="register-questions" style="display:none;">
      <h3>就活状況について教えてください</h3>
      <!-- 質問は後ほどJSで挿入/表示制御 -->
      <div id="questions-area"></div>
      <button id="questions-submit" style="display:none;">次へ</button>
    </div>
    <button onclick="showLoginScreen()">既にアカウントをお持ちの方はこちら</button>
  </div>

  <!-- ログイン画面 -->
  <div id="login-screen" style="display:none;">
    <h2>ログイン</h2>
    <form id="login-form">
      <label>メールアドレス: <input type="email" name="email" required></label><br>
      <label>パスワード: <input type="password" name="password" required></label><br>
      <button type="submit">ログイン</button>
    </form>
    <button onclick="showRegisterScreen()">新規登録はこちら</button>
  </div>

  <!-- ホーム画面 -->
  <div id="home-screen" style="display:none;">
    <h2>ホーム</h2>
    <div id="jobflow-area">
      <!-- ここに就活フロー（進捗やアドバイス）をJSで表示 -->
    </div>
    <div id="navbar">
      <button onclick="showAnalysisScreen('self')">自己分析</button>
      <button onclick="showAnalysisScreen('company')">企業分析</button>
      <button onclick="showAnalysisScreen('industry')">業界分析</button>
    </div>
  </div>

  <!-- 自己分析画面 -->
  <div id="analysis-self-screen" class="analysis-screen" style="display:none;">
    <h2>自己分析（仮）</h2>
    <div class="chat-area"></div>
    <button onclick="showHomeScreen()">ホームへ戻る</button>
  </div>
  <!-- 企業分析画面 -->
  <div id="analysis-company-screen" class="analysis-screen" style="display:none;">
    <h2>企業分析（仮）</h2>
    <div class="chat-area"></div>
    <button onclick="showHomeScreen()">ホームへ戻る</button>
  </div>
  <!-- 業界分析画面 -->
  <div id="analysis-industry-screen" class="analysis-screen" style="display:none;">
    <h2>業界分析（仮）</h2>
    <div class="chat-area"></div>
    <button onclick="showHomeScreen()">ホームへ戻る</button>
  </div>

  <script src="js/open.js"></script>
  <script src="js/register.js"></script>
  <script src="js/login.js"></script>
  <script src="js/home.js"></script>
  <script src="js/analysis_self.js"></script>
  <script src="js/analysis_company.js"></script>
  <script src="js/analysis_industry.js"></script>
</body>
</html>
